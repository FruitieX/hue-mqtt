on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@a6d1fd9854c8c40688a72f7e4b072a1e965860a0 # v4
        with:
          release-type: rust
          package-name: ${{ github.repository }}
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}
