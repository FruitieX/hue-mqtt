on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@4c5670f886fe259db4d11222f7dff41c1382304d # v3
        with:
          release-type: rust
          package-name: ${{ github.repository }}
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}
